<!DOCTYPE html>
<html>
	<head>
		<title> Contact Us </title>
	</head>
	<body> 
		<form method="post" action="form.html">

			<fieldset>
				<legend> <b> Contact Us </b> </legend>
				
				<label for="name"> Name: </label>
				<input type="text" name="name" id="name" class="form-input" required="required"/> <br><br>

				<label for="c_email"> Email: </label>
				<input type="email" name="c_email" id="c_email" class="form-input" required="required"/> <br><br>

				<label for="message"> Message: </label>
				<textarea cols="15" rows="4"  name="message" id="message" class="form-input" required="required"/></textarea>
			</fieldset> <br><br>
	
			<b><input type="submit" id="send" class="form-button" value="Send">

		</form>
	</body>
</html>
